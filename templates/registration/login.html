{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Login Page</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit"> LOGIN </button>
</form>
<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock content %}
